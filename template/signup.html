<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            height: 90%; /* Set container height to 60% */
            border-radius: 10px;
            overflow: hidden;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px; /* Adjusted padding */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 60%; /* Reduced form width */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Space between elements */
            animation: slideIn 0.5s ease forwards;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .form-container h2 {
            color: #333;
            margin-bottom: 10px; /* Reduced margin */
        }

        .image-container {
            width: 60%; /* Adjusted image width */
            overflow: hidden;
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .container:hover .image-container img {
            transform: scale(1.1);
        }

        .form-check-label {
            color: #333;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .link-primary {
            color: #007bff;
        }

        .link-primary:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="image-container">
            <img src="/static/img1.avif" alt="Side Image">
        </div>
        <div class="form-container">
            <h2 class="h4 text-center">Registration</h2>
            <form method="POST" action="/signup">
                {% csrf_token %}
                <div class="row gy-3">
                    <div class="col-12">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="first_name" id="firstName" placeholder="First Name" required>
                            <label for="firstName" class="form-label">First Name</label>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="last_name" id="lastName" placeholder="Last Name" required>
                            <label for="lastName" class="form-label">Last Name</label>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="username" id="username" placeholder="Username" required>
                            <label for="username" class="form-label">Username</label>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                            <label for="password" class="form-label">Password</label>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-check mb-4">
                            <input class="form-check-input" type="checkbox" value="" name='iAgree' id="iAgree" required>
                            <label class="form-check-label text-secondary" for="iAgree">
                                I agree to the <a href="#!" class="link-primary text-decoration-none">terms and conditions</a>
                            </label>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="d-grid">
                            <button class="btn bsb-btn-xl btn-dark" type="submit">Sign up</button>
                        </div>
                    </div>
                </div>
            </form>
            <div class="row mt-3">
                <div class="col-12">
                    <hr class="border-secondary-subtle">
                    <p class="m-0 text-secondary text-center">Already have an account? <a href="/login" class="link-primary text-decoration-none">Sign in</a></p>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <p class="mt-2 mb-2 text-center">Or continue with</p>
                    <div class="d-flex gap-2 gap-sm-3 justify-content-center">
                        <a href="#!" class="btn btn-lg btn-outline-danger p-3 lh-1">
                            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                                <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z" />
                            </svg>
                        </a>
                        <a href="#!" class="btn btn-lg btn-outline-primary p-3 lh-1">
                            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                                <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z" />
                            </svg>
                        </a>
                        <a href="#!" class="btn btn-lg btn-outline-dark p-3 lh-1">
                            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
                                <path d="M8 0a8 8 0 0 0-2.528 15.563c.4.073.55-.174.55-.387 0-.19-.007-.826-.012-1.497-2.238.486-2.71-1.078-2.71-1.078-.365-.927-.89-1.176-.89-1.176-.727-.496.055-.486.055-.486.803.056 1.223.826 1.223.826.715 1.226 1.872.87 2.327.665.072-.517.28-.87.507-1.07-1.77-.202-3.63-.885-3.63-3.947 0-.87.313-1.582.825-2.141-.083-.202-.358-1.017.078-2.117 0 0 .67-.215 2.2.82A7.685 7.685 0 0 1 8 3.464c.678.003 1.356.092 2.003.27 1.53-1.034 2.2-.82 2.2-.82.436 1.1.161 1.915.079 2.117.513.559.825 1.271.825 2.141 0 3.074-1.866 3.746-3.644 3.94.287.247.542.735.542 1.481 0 1.066-.01 1.927-.01 2.193 0 .215.15.465.55.386A8 8 0 0 0 8 0" />
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gyb2x+U5D+OYq5g3D8+XhZf0zPl5ZxJtOn0QtVb19i0txE7vD7" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-9ZMNOE46Fj0R1rYI9HRWgj0qgYwi1FO1w+5zLDmIUbI0fJCu6jXiZ8TyLJH8eB2A" crossorigin="anonymous"></script>
</body>
</html>
