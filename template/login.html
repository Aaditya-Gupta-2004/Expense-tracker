<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/index.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
  }

  .container {
      display: flex;
      width: 100%;
      max-width: 1200px;
      height: 90%;
      border-radius: 10px;
      overflow: hidden;
  }

  .form-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      width: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: slideIn 0.5s ease forwards;
  }

  @keyframes slideIn {
      from {
          transform: translateX(100%);
          opacity: 0;
      }
      to {
          transform: translateX(0);
          opacity: 1;
      }
  }

  .form-container h1 {
      color: #333;
      margin-bottom: 20px;
  }

  .image-container {
      width: 50%;
      overflow: hidden;
      transition: transform 0.5s ease;
      animation: fadeIn 0.5s ease forwards;
  }

  @keyframes fadeIn {
      from {
          opacity: 0;
      }
      to {
          opacity: 1;
      }
  }

  .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Cover the entire area */
      transition: transform 0.5s ease;
  }

  .container:hover .image-container img {
      transform: scale(1.1); /* Scale the image on hover */
  }

  .form-check-label {
      color: #333;
  }

  .btn-primary {
      background-color: #007bff;
      border: none;
      transition: background-color 0.3s ease;
  }

  .btn-primary:hover {
      background-color: #0056b3;
  }

  .sign {
      display: block;
      margin-top: 15px;
      text-align: center;
      color: #007bff;
  }

  .sign:hover {
      text-decoration: underline;
  }
</style>




  </head>
<body>

  <div class="container">
      <div class="image-container">
          <img src="/static/img1.avif" alt="Side Image">
      </div>
      <div class="form-container">
          <h1 class="h3 mb-3 fw-normal text-center">Please sign in</h1>
          <main class="form-signin w-100 m-auto">
              <form method="post" action="/login">
                  {% csrf_token %}
                  <div class="form-floating">
                      <input type="text" class="form-control" name="username" id="username" placeholder="username" required>
                      <label for="username">Username</label>
                  </div>
                  <div class="form-floating mt-3">
                      <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                      <label for="password">Password</label>
                  </div>

                  <div class="form-check text-start my-3">
                      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">
                          Remember me
                      </label>
                  </div>
                  <button class="btn btn-dark w-100 py-2" type="submit">Sign in</button>
                  <div class="col-12">
                    <hr class="border-secondary-subtle">
                    <p class="m-0 text-secondary text-center">If you don't have an account? <a href="/signup" class="link-primary text-decoration-none">Signup</a></p>
                </div>
              </form>
          </main>
      </div>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
